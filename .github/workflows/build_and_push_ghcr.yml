name: Build and Push to GHCR

on:
  push:
    branches: [ "clean-start" ]
    paths:
      - 'src/**'
      - 'entrypoint.sh'
      - 'Dockerfile'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repository code
      - name: Check out the repository
        uses: actions/checkout@v3

      # 2) Set up QEMU if you need to build for ARM
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm

      # 3) Set up Docker Buildx (build tool)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4) Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5) Build and Push
      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          # If you need a multi-architecture build (e.g., Raspberry Pi 64-bit, AMD64, etc.)
          # provide multiple platforms like "linux/amd64,linux/arm64".
          # For a 32-bit Pi (armv7), you might do "linux/arm/v7".
          platforms: linux/arm64
          push: true
          tags: ghcr.io/swisscatplus/em_onrobot/em_robot:latest
