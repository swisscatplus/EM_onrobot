name: Builds and pushes the docker image on the organization's hub

on:
  push:
    branches: ['main']
env:
  REGISTRY: docker.io
  ORG: ${{ github.repository_owner }}
  
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: docker build --file ./SwissCat-on_robot/Dockerfile --no-cache -t jcswisscat/em_onrobot:$(date +%s)
      - name: login
        uses: docker/login-action@v3
        with:
          # registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: push
        run: docker image push jcswisscat/em_onrobot:$(date +%s)
